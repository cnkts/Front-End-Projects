<!DOCTYPE html>
<html lang="tr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <link rel="stylesheet" href="style/main.css" />

  <title>Muzik Market</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Müzik Market</a>
      <button class="navbar-toggler" type="button" id="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="index.html">Ana Sayfa <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="urunlerimiz.html">Ürünlerimiz</a>
          <a class="nav-item nav-link" href="hakkimizda.html">Hakkımızda</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="row"></div>
    <figure class="col-sm-12">
      <img class="mx-auto w-100 border border-dark" src="assets/main.jpg" alt="" />
    </figure>
    <div class="pt-10 pb-10 text-secondary text-center mb-5">
      <h1 class="display-4">Müzik Markete Hoş Geldiniz</h1>
      <p class="lead">En kaliteli müzik ekipmanlarını en uygun fiyata bulabileceğiniz tek yerdesiniz.</p>
      <hr class="my-4" />
      <p>Bizimle alışveriş yapmak için hazır mısınız?</p>
      <a class="btn btn-primary btn-lg" href="urunlerimiz.html" role="button">Alışverişe Başla</a>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document
      .getElementById("navbar-toggler")
      .addEventListener("click", function () {
        var navAltMarkup = document.getElementById("navbarNavAltMarkup");
        if (navAltMarkup.style.display === "block") {
          navAltMarkup.style.display = "none";
        } else {
          navAltMarkup.style.display = "block";
        }
      });
  </script>
</body>

</html>
